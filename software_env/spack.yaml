# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - nlohmann-json
  - cuda
  - py-torch
  - py-scikit-learn
  - py-sh
  - ninja
  - py-click
  - py-plotly
  - py-pip
  - rust
  - hdf5
  - py-jupyterlab
  - py-pytest
  - py-pandas
  - py-ax-platform
  - py-matplotlib
  - cmake
  - py-h5py
  view: true
  concretizer:
    unify: true
  packages:
    all:
      variants: [+cuda cuda_arch=80]
      providers:
        blas: [openblas]
        lapack: [openblas]
    py-torch:
      require: '@2.2.0 -nccl -distributed -mpi -gloo -valgrind -mkldnn +cuda'
    cuda:
      require: '@11.8.0'
    hdf5:
      require: '@1.14.3 -mpi'
    rust:
      require: '@1.75.0'
    cmake:
      require: '@3.27.9'